<div class="swiper-slide">
  <div class="certificates__slide">
    <picture class="certificates__picture">
      <source srcset="img/certificates/@image.src.webp" type="image/webp">
      <img loading="lazy" src="img/certificates/@image.src.jpg" class="certificates__picture-image" width="@image.width" height="@image.height" alt="Сертификат">
    </picture>
    <h3 class="certificates__title">
      @title
    </h3>
  </div>
</div>
