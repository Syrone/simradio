<li class="contacts__list-item">
  <div class="contacts__list-item_icon">
    <span class="icon icon-gradient" style="mask-image: url(img/icons/location.svg#svg-location)">
      <svg>
        <use xlink:href="img/icons/location.svg#svg-location"></use>
      </svg>
    </span>
  </div>
  <div class="contacts__list-item_body">
    <div class="contacts__list-item_header">
      @address
    </div>
    <ul class="list-reset contacts__list-sublist">
      @if (phone) {
        <li class="contacts__list-sublist_item">
          <span class="contacts__list-sublist_item_name">
            Телефон
          </span>
          <a href="tel:+74951234567" class="btn contacts__list-sublist_item-link">
            +7 (495) 123-45-67
          </a>
        </li>
      }

      @if (email) {
        <li class="contacts__list-sublist_item">
          <span class="contacts__list-sublist_item-name">
            Email
          </span>
          <a href="mailto:msk@simradio.ru" class="btn contacts__list-sublist_item-link">
            msk@simradio.ru
          </a>
        </li>
      }
    </ul>
  </div>
</li>
